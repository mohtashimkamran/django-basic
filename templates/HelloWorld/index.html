<!DOCTYPE html>
<html lang="en">

<script src="{%static 'js\owl.carousel.min.js' %}"></script>
<!-- {% load static %} -->
<script type="text/javascript">
    $('.owl-carousel').owlCarousel({
    loop:true,
    margin:10,
    dots:false,
    nav:false,
    autoplay:true,
    autoplayTimeout:1000,
    responsive:{
        0:{
            items:1
        },
        600:{
            items:3
        },
        1000:{
            items:5
        }
    }
})
</script>
